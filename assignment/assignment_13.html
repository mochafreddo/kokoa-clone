<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Clone Challenge Assignment 11</title>
    <link rel="stylesheet" href="assignment_13.css" />
  </head>
  <body>
    <div class="screen-1">
      <div class="nav">
        <div class="nav__column">
          <i class="fa-solid fa-arrow-left fa-xl"></i>
        </div>
        <div class="nav__column">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </div>
      </div>

      <main class="screen-1__main">
        <div class="profile">
          <div class="profile__img">
            <img src="img/7.jpg" />
          </div>
          <div class="profile__artist">
            <span>Tyler, The Creator</span>
          </div>
          <div class="profile__genre">
            <span>Rap, Hip-Hop</span>
          </div>
        </div>

        <div class="btn">
          <div class="btn__shuffle">
            <span>Shuffle</span>
          </div>
          <div class="btn__like">
            <i class="fa-solid fa-heart"></i>
            <span>212 971</span>
          </div>
        </div>

        <div class="list">
          <div class="list__element">
            <div class="list__element__column">
              <img class="element__img" src="img/8.jpg" />
            </div>
            <div class="list__element__column">
              <div class="element__artist">Tyler, the Creator</div>
              <div class="element__title">EARFQUAKE</div>
            </div>
            <div class="list__element__column">
              <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
            </div>
          </div>

          <div class="list__element">
            <div class="list__element__column playing">
              <img class="element__img" src="img/9.jpg" />
              <i class="fa-solid fa-chart-simple fa-2xl"></i>
            </div>
            <div class="list__element__column">
              <div class="element__artist">Tyler, the Creator</div>
              <div class="element__title">NOVEMBER</div>
            </div>
            <div class="list__element__column">
              <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
            </div>
          </div>

          <div class="list__element">
            <div class="list__element__column">
              <img class="element__img" src="img/9.jpg" />
            </div>
            <div class="list__element__column">
              <div class="element__artist">Tyler, the Creator</div>
              <div class="element__title">911</div>
            </div>
            <div class="list__element__column">
              <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
            </div>
          </div>

          <div class="list__element">
            <div class="list__element__column">
              <img class="element__img" src="img/10.jpg" />
            </div>
            <div class="list__element__column">
              <div class="element__artist">Tyler, the Creator</div>
              <div class="element__title">WOLF</div>
            </div>
            <div class="list__element__column">
              <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
            </div>
          </div>
        </div>
      </main>

      <div class="control-box">
        <div class="control-box__column">
          <div class="control-box__artist">Tyler, The Creator</div>
          <div class="control-box__title">NOVEMBER</div>
        </div>
        <div class="control-box__column">
          <i class="fa-solid fa-backward-step fa-xl"></i>
          <i class="fa-solid fa-pause fa-2xl"></i>
          <i class="fa-solid fa-forward-step fa-xl"></i>
        </div>
      </div>
    </div>

    <div class="screen-2">
      <div class="nav">
        <div class="nav__column">
          <i class="fa-solid fa-arrow-left fa-xl"></i>
        </div>
        <div class="nav__column">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </div>
      </div>

      <main class="screen-2__main">
        <div class="screen-2__cover">
          <img src="img/9.jpg" />
        </div>
        <div class="screen-2__title">November</div>
        <div class="screen-2__artist">Tyler, The Creator</div>

        <div class="playback">
          <div class="playback__duration">
            <div class="playback__played">1:56</div>
            <div class="playback__remaining">2:21</div>
          </div>
          <div class="playback__bar">
            <input type="range" min="0" max="141" step="1" value="116" />
          </div>
        </div>

        <div class="screen-2__control">
          <div class="screen-2__control__column">
            <i class="fa-solid fa-repeat fa-lg"></i>
          </div>
          <div class="screen-2__control__column">
            <i class="fa-solid fa-backward-step fa-2xl"></i>
          </div>
          <div class="screen-2__control__column">
            <i class="fa-solid fa-play fa-2xl"></i>
          </div>
          <div class="screen-2__control__column">
            <i class="fa-solid fa-forward-step fa-2xl"></i>
          </div>
          <div class="screen-2__control__column">
            <i class="fa-solid fa-shuffle fa-lg"></i>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/cf34e1e8e0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
