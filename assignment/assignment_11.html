<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assignment_11.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <i class="fa-solid fa-bars fa-2x"></i>
          </li>
          <li class="nav__title">library</li>
          <li class="nav__btn">
            <i class="fa-solid fa-basket-shopping fa-2x"></i>
          </li>
        </ul>
      </nav>
      <div class="search">
        <input
          type="text"
          class="search__input"
          placeholder="Search books..."
        />
        <i class="fa-solid fa-magnifying-glass fa-lg search__img"></i>
      </div>
    </header>

    <div class="main">
      <div class="book-of-the-day">
        <div class="book-of-the-day__title">Book of the day</div>
        <div class="book-of-the-day__row">
          <div class="book-of-the-day__cover"><img src="1.jpg" /></div>
          <div class="book-of-the-day__info">
            <div class="book-of-the-day__info__title">No Fixed Abode</div>
            <div class="book-of-the-day__info__author">Journey Through</div>
            <div class="book-of-the-day__info__ratings">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <div class="book-of-the-day__info__btn-first">
              <button>Journey</button>
              <button>Biography</button>
            </div>
            <div class="book-of-the-day__info__btn-second">
              <div class="book-of-the-day__info__bookmark">
                <i class="fa-solid fa-bookmark"></i>
              </div>
              <div class="book-of-the-day__info__book-now">
                <button>Book Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="top-adventures">
        <div class="top-adventures__title">Top Adventures</div>
        <ul class="top-adventures__items">
          <li class="top-adventures__item">
            <div class="top-adventures__item__cover">
              <img src="2.jpg" />
            </div>
            <div class="top-adventures__item__ratings">
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
            </div>
          </li>
          <li class="top-adventures__item">
            <div class="top-adventures__item__cover">
              <img src="3.jpg" />
            </div>
            <div class="top-adventures__item__ratings">
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
            </div>
          </li>
          <li class="top-adventures__item">
            <div class="top-adventures__item__cover">
              <img src="4.jpg" />
            </div>
            <div class="top-adventures__item__ratings">
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
            </div>
          </li>
          <li class="top-adventures__item">
            <div class="top-adventures__item__cover">
              <img src="5.jpg" />
            </div>
            <div class="top-adventures__item__ratings">
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
              <i class="fa-solid fa-star fa-xs"></i>
            </div>
          </li>
        </ul>
      </div>

      <div class="popular-authors">
        <div class="popular-authors__title">Popular authors</div>
        <div class="popular-authors__row">
          <div class="popular-authors__img">
            <img src="6.jpg" />
          </div>
          <div class="popular-authors__info">
            <div class="popular-authors__info__name">
              George Raymond Richard Martin
            </div>
            <div class="popular-authors__info__intro">
              <p>
                Modern American science fiction writer, screenwriter, producer
                and editor, winner of many literary awards.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/cf34e1e8e0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
