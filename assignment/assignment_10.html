<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Clone Challenge Assignment 10</title>
    <link rel="stylesheet" href="assignment_10.css" />
  </head>
  <body>
    <div class="nav">
      <div class="nav__column">
        <i class="fa-solid fa-xmark fa-2xl"></i>
      </div>
      <div class="nav__column">
        <span>Playlist</span>
      </div>
      <div class="nav__column"></div>
    </div>

    <div class="playing-music">
      <div class="playing-music__img">
        <i class="fa-regular fa-image fa-4x"></i>
      </div>
      <div class="playing-music__text">
        <div class="playing-music__text__title">Random Love</div>
        <div class="playing-music__text__artist">by Divay Kapoor</div>
      </div>
    </div>

    <div class="btn">
      <div class="btn__column">
        <div class="btn__column__play">
          <i class="fa-solid fa-play fa-2x"></i>
          <span>Play</span>
        </div>
      </div>
      <div class="btn__column">
        <div class="btn__column__heart">
          <i class="fa-regular fa-heart fa-2x"></i>
        </div>
      </div>
      <div class="btn__column">
        <div class="btn__column__add">
          <i class="fa-solid fa-plus fa-2x"></i>
        </div>
      </div>
    </div>

    <ul class="next-playlist">
      <li>
        <div class="next-playlist__img"></div>
        <div class="next-playlist__text">
          <div class="next-playlist__text__title">Matargasti</div>
          <div class="next-playlist__text__artist">Mohit Chauhan</div>
        </div>
      </li>

      <li class="next-playlist">
        <div class="next-playlist__img"></div>
        <div class="next-playlist__text">
          <div class="next-playlist__text__title">Attitude</div>
          <div class="next-playlist__text__artist">
            Lewis OfMan &middot; Attitude
          </div>
        </div>
      </li>

      <li class="next-playlist">
        <div class="next-playlist__img"></div>
        <div class="next-playlist__text">
          <div class="next-playlist__text__title">Try Everthing</div>
          <div class="next-playlist__text__artist">
            Shakira &middot; Zootopia
          </div>
        </div>
      </li>

      <li class="next-playlist">
        <div class="next-playlist__img"></div>
        <div class="next-playlist__text">
          <div class="next-playlist__text__title">Sunflower</div>
          <div class="next-playlist__text__artist">
            Joseph Vincent &middot; Sunflower
          </div>
        </div>
      </li>
    </ul>

    <script
      src="https://kit.fontawesome.com/cf34e1e8e0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
